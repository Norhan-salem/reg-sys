<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Profile</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="styles/profile.css">
  <link href="https://fonts.googleapis.com/css2?family=Syne:wght@700&family=Helvetica&display=swap" rel="stylesheet">
</head>
<body>
  <div class="profile-container">
    <div class="card shadow profile-card">
      <div class="card-body text-center">
        <h2 class="card-title">Welcome, <span id="userName"></span>!</h2>
        <p>Email: <span id="userEmail"></span></p>
        <button id="logoutBtn" class="btn btn-logout w-100 mt-3">Logout</button>
      </div>
    </div>
  </div>
  <script src="scripts/profile.js"></script>
</body>
</html>
